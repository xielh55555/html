<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录界面</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2341084_q0zhsw597t.css">
  </head>
  <body>
    <div class="login-background-ing">
      <img
        src="single_random_login_bg1.jpg"
        alt=""
        style="left: 0px; top: 0px"
      />
    </div>
    <div class="main-container">
      <div class="login-container">
        <div class="login">
          <span id="login_1">登录系统</span>
        </div>
        <div class="text_1">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="用户名"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="密码"
          />
        </div>
        <div class="message-container">
          <span>忘记密码</span>
        </div>
      </div>
      <div class="right-container">
        <span class="ri-1">注册</span>
        <span class="ri-2" id="tijiao">提交</span>
      </div>
    </div>
    <div class="usna">
      <ul>
        <li class="bao"><i class="iconfont iconshengyin"></i>宝平</li>
        <li class="da"><i class="iconfont iconshengyin"></i>大东</li>
        <li class="lie"><i class="iconfont iconshengyin"></i>刘磊</li>
        <li class="na"><i class="iconfont iconshengyin"></i>叶娜</li>
        <li class="hong"><i class="iconfont iconshengyin"></i>宏斌</li>
        <li class="sai"><i class="iconfont iconshengyin"></i>黄赛</li>
      </ul>
    </div>
    <script src="./1.js"></script>
  </body>
</html>
